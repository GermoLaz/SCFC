<p-fileUpload #fileInput url="https://www.primefaces.org/cdn/api/upload.php" (onUpload)="onFileSelected($event)" [multiple]="true" accept="image/*" maxFileSize="1000000">
  <ng-template pTemplate="content">
      <ul *ngIf="uploadedFiles.length">
          <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
      </ul>
  </ng-template>
</p-fileUpload>
